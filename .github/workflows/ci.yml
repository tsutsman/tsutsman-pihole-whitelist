name: ci

on:
  push:
    branches: ["main", "master", "codex/**"]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Отримати код
        uses: actions/checkout@v4

      - name: Встановити залежності
        run: |
          sudo apt-get update
          sudo apt-get install -y dnsutils

      - name: Запустити тестові сценарії
        shell: bash
        run: |
          set -euo pipefail
          chmod +x tests/*.sh
          for script in tests/*_test.sh; do
            echo "::group::${script}"
            bash "$script"
            echo "::endgroup::"
          done

      - name: Перевірити актуальність статистичних звітів
        shell: bash
        run: |
          set -euo pipefail
          REPORT_TIMESTAMP_MODE=keep \
          DASHBOARD_TIMESTAMP_MODE=keep \
          REPORT_FOOTER_TIMESTAMP_MODE=keep \
          HISTORY_TIMESTAMP_MODE=keep \
          ./generate_stats_report.sh
          git diff --exit-code docs/data_stats.md docs/data_stats.en.md docs/dashboard.html docs/data_history.json
